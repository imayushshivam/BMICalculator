<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <h4>It is must to enter your data in right unit.</h4>
        <p>
          <label>Height:<span>*</span> </label>
          <input type="text" placeholder="in cm" id="height" required />
        </p>
        <p>
          <label> Weight:<span>*</span> </label>
          <input type="text" placeholder="in kg" id="weight" required />
        </p>
        <button>Calculate</button>
        <hr />
        <div id="results"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
